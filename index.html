<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebAR avec vidéo texture</title>
  <script src="https://cdn.jsdelivr.net/npm0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160sm/webxr/ARButton.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    video { display: none; }
  </style>
</head>
<body>
  <script>
    let camera, scene, renderer, controller;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(THREE.ARButton.createButton(renderer));

      // Créer une vidéo texture
      const video = document.createElement('video');
      video.src = './Dior-Jadore5th_916_LQ.mp4'; // Remplace par le chemin de ta vidéo
      video.crossOrigin = 'anonymous';
      video.loop = true;
      video.muted = true;
      video.play();

      const videoTexture = new THREE.VideoTexture(video);

      // Charger un modèle GLTF
      const loader = new THREE.GLTFLoader();
      loader.load('./ModelMupiSolidBase.glb', function (gltf) {
        const model = gltf.scene;

        // Appliquer la texture vidéo à un des matériaux
        model.traverse((child) => {
          if (child.isMesh) {
            child.material = new THREE.MeshBasicMaterial({ map: videoTexture });
          }
        });

        model.scale.set(0.5, 0.5, 0.5);
        model.position.set(0, 0, -1); // 1 mètre devant la caméra
        scene.add(model);
      });

      controller = renderer.xr.getController(0);
      scene.add(controller);
    }

    function animate() {
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }
  </script>
</body>
</html>

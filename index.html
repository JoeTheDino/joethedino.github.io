        width: 100%;

<!-- Use it like any other HTML element -->
        <video id="video-texture" style="display:none;" autoplay muted loop playsinline 
               src="./Dior-Jadore5th_916_LQ.mp4"
               onerror="this.onerror=null;this.src='https://placehold.co/1280x720/000000/FFFFFF?text=Video+Error';">
        </video>
<model-viewer id="viewer" src="./ModelMupiSolidBase.glb" ar alt="A 3D model of a duck" camera-controls background-color="#455A64">             
</model-viewer>
    <script type="module">
        // Attend que la page soit entièrement chargée
        window.addEventListener('load', async () => {
            
            const modelViewer = document.querySelector('#viewer');
            const video = document.querySelector('#video-texture');

            if (!video) {
                console.error("ERREUR CRITIQUE : L'élément vidéo n'a pas été trouvé.");
                return;
            }

            // --- APPROCHE FINALE ET ROBUSTE ---

            // 1. Attendre que le modèle 3D soit complètement chargé.
            await modelViewer.updateComplete;
            console.log("Modèle 3D prêt.");

            // 2. Préparer le canvas qui servira de source pour la texture.
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            // 3. Attendre que la vidéo puisse commencer à jouer.
            video.play().then(async () => {
                console.log("La lecture de la vidéo a commencé.");

                // 4. Attendre que les métadonnées (dimensions) de la vidéo soient chargées.
                video.addEventListener('loadedmetadata', async () => {
                    console.log("Métadonnées de la vidéo chargées.");
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;

                    try {
                        // 5. Créer la texture à partir du canvas.
                        const texture = await modelViewer.createTexture(canvas);

                        // 6. Trouver et appliquer la texture au matériel.
                        // IMPORTANT: Remplacez 'Screen' par le nom du matériel de VOTRE modèle.
                        const material = modelViewer.model.materials.find(m => m.name === 'Screen');
                        
                        if (material) {
                            material.pbrMetallicRoughness.setBaseColorTexture(texture);
                            material.setEmissiveTexture(texture);
                            console.log("Texture appliquée avec succès.");
                        } else {
                            console.warn("Le matériel cible 'Screen' n'a pas été trouvé.");
                            return;
                        }

                        // 7. Démarrer la boucle de rafraîchissement du canvas.
                        const updateCanvas = () => {
                            if (!video.paused && !video.ended) {
                                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                            }
                            // model-viewer met à jour la texture automatiquement quand le canvas change.
                            requestAnimationFrame(updateCanvas);
                        };
                        requestAnimationFrame(updateCanvas);

                    } catch(error) {
                        console.error("Erreur finale lors de la création/application de la texture:", error);
                    }
                });

            }).catch(error => {
                console.error("La lecture automatique de la vidéo a été bloquée:", error);
            });
        });
    </script>
